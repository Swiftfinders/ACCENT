# Netlify Configuration for ACCENT Website

[build]
  # No build command needed for static site
  publish = "."

[[redirects]]
  # Redirect default Netlify subdomain to custom domain (if configured)
  from = "https://accent-*.netlify.app/*"
  to = "https://www.accentwalls.ca/:splat"
  status = 301
  force = false
  # Remove or modify this redirect if you don't have a custom domain yet

# Form Settings
[build.environment]
  # Form notifications will be sent to this email
  FORM_EMAIL = "info@accentwalls.ca"

# Headers for Security and Performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

